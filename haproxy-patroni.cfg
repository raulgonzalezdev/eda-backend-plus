global
    maxconn 100
    log stdout local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# Estadísticas de HAProxy
stats enable
stats uri /stats
stats refresh 30s
listen stats
    bind *:7000
    mode http
    stats enable
    stats uri /
    stats refresh 5s
    stats show-legends
    stats admin if TRUE

# Master (escritura) - Solo el nodo Master activo
listen master
    bind *:5000
    option httpchk GET /master
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-master patroni-master:5432 maxconn 100 check port 8008
    server patroni-replica1 patroni-replica1:5432 maxconn 100 check port 8008
    server patroni-replica2 patroni-replica2:5432 maxconn 100 check port 8008

# Replicas (lectura) - Load balancing entre todas las réplicas
listen replicas
    bind *:5001
    balance roundrobin
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-replica1 patroni-replica1:5432 maxconn 100 check port 8008
    server patroni-replica2 patroni-replica2:5432 maxconn 100 check port 8008
    server patroni-master patroni-master:5432 maxconn 100 check port 8008 backup

# Configuración alternativa: Todos los nodos (para aplicaciones que manejan read/write)
listen postgres-cluster
    bind *:5002
    balance roundrobin
    option httpchk GET /
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-master patroni-master:5432 maxconn 100 check port 8008
    server patroni-replica1 patroni-replica1:5432 maxconn 100 check port 8008
    server patroni-replica2 patroni-replica2:5432 maxconn 100 check port 8008
