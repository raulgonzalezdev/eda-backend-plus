server:
  port: 8080

spring:
  application:
    name: eda-backend
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    streams:
      application-id: ${KAFKA_STREAMS_APP_ID:eda-alerts-app}
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      replication-factor: 1
      properties:
        processing.guarantee: exactly_once_v2
      topics:
        in: dbz-outbox.pos.outbox
        out: alerts.suspect
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-local}:${DB_PORT:5432}/${DB_NAME}?connectTimeout=5&socketTimeout=10
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 5000
      validation-timeout: 3000
      leak-detection-threshold: 10000
      connection-test-query: SELECT 1

management:
  metrics:
    enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  health:
    db:
      enabled: true
    defaults:
      enabled: true
  endpoint:
    health:
      show-details: always

app:
  jwt:
    secret: ${JWT_SECRET}
  alerts:
    threshold: ${ALERT_THRESHOLD}

datasource:
  description: "Postgres datasource (optional)"

kafka:
  listener:
    concurrency: 3
