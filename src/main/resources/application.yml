server:
  port: 8080

spring:
  application:
    name: eda-backend
  config:
    import: optional:file:.env.local[.properties],optional:file:.env[.properties]
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    listener:
      missing-topics-fatal: false
    streams:
      application-id: ${KAFKA_STREAMS_APP_ID:${KAFKA_STREAMS_APPLICATION_ID:eda-alerts-app}}
      replication-factor: 1
      properties:
        processing.guarantee: exactly_once_v2
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      initialization-fail-timeout: -1

management:
  metrics:
    enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

app:
  jwt:
    secret: ${JWT_SECRET:dev-super-secret-change-me}
  alerts:
    threshold: ${ALERT_THRESHOLD:10000}
  kafka:
    enabled: true

# Extras informativos
datasource:
  description: "Postgres datasource (optional)"

kafka:
  listener:
    concurrency: 3
