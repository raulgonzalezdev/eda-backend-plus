# Primary DataSource settings
spring.datasource.primary.url=jdbc:postgresql://localhost:5432/edabank
spring.datasource.primary.username=admin
spring.datasource.primary.password=password
spring.datasource.primary.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Replica DataSource settings
spring.datasource.replica.url=jdbc:postgresql://localhost:5433/edabank
spring.datasource.replica.username=admin
spring.datasource.replica.password=password
spring.datasource.replica.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=pos

# Kafka settings
spring.kafka.bootstrap-servers=localhost:9094

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# App specific
app.alerts.threshold=10000