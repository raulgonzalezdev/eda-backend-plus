# Primary DataSource settings
spring.datasource.primary.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.primary.username=${DB_USER}
spring.datasource.primary.password=${DB_PASSWORD}
spring.datasource.primary.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Replica DataSource settings
spring.datasource.replica.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.replica.username=${DB_USER}
spring.datasource.replica.password=${DB_PASSWORD}
spring.datasource.replica.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=pos

# Kafka settings
spring.kafka.bootstrap-servers=localhost:9094

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# App specific
app.alerts.threshold=10000