spring:
  application:
    name: alerts-streams
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    streams:
      application-id: ${KAFKA_STREAMS_APP_ID:alerts-streams-app}
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      properties:
        processing.guarantee: at_least_once
        auto.offset.reset: earliest

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  alerts:
    threshold: ${ALERTS_THRESHOLD:10000}
  kafka:
    topics:
      payments: ${PAYMENTS_TOPIC:payments.events}
      transfers: ${TRANSFERS_TOPIC:transfers.events}
      alerts: ${ALERTS_TOPIC:alerts.suspect}
      rules: ${ALERTS_RULES_TOPIC:alerts.rules}