spring:
  application:
    name: alerts-config-api
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: ${SERVER_PORT:8091}

app:
  kafka:
    topics:
      rules: ${ALERTS_RULES_TOPIC:alerts.rules}
  security:
    rulesApiKey: ${RULES_API_KEY:}
    enforceTenantHeader: ${ENFORCE_TENANT_HEADER:false}